<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Mikrokontrolery - projekt</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="general.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="title-container">
        <span class="title">Warunki Atmosferyczne</span>
      </div>
      <div class="data-wrapper">
        <div class="data-container">
          <div class="data-icon">
            <span class="material-symbols-outlined" id="temperature-icon">
              thermometer
            </span>
          </div>
          <div class="data-content">
            <span class="data-value" id="temperature">%TEMPERATURE%</span>
          </div>
        </div>
        <div class="data-container">
          <div class="data-icon">
            <span class="material-symbols-outlined" id="humidity-icon">
              humidity_low
            </span>
          </div>
          <div class="data-content">
            <span class="data-value" id="humidity">%HUMIDITY%</span>
          </div>
        </div>
        <div class="data-container">
          <div class="data-icon">
            <span class="material-symbols-outlined"> compress </span>
          </div>
          <div class="data-content">
            <span class="data-value" id="pressure">%PRESSURE%</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
